# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

general {
  disable_loading_bar = true
  hide_cursor = true
  grace = 0
  ignore_empty_input = true
  immediate_render = true
  text_trim = true
  fractional_scaling = 2
  screencopy_mode = 0
}

animations {
  enabled = false
}

input-field {
  monitor =
  fade_on_empty = false
}

background {
  color = rgb(30, 30, 30)
}